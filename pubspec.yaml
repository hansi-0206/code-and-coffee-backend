name: code_and_coffee
description: Campus cafeteria ordering system
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  http: ^1.1.0
  dio: ^5.4.0

  shared_preferences: ^2.2.2
  provider: ^6.1.1

  intl: ^0.19.0
  flutter_local_notifications: ^17.0.0
  url_launcher: ^6.2.5
  socket_io_client: ^2.0.3

  # ðŸ”¥ APP ICON GENERATOR
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/cafe_bg.png
    - assets/images/logo.png

# ðŸ”¥ ICON CONFIGURATION
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  min_sdk_android: 21
